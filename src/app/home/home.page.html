<ion-header>
  <ion-toolbar>
    <ion-title> Capacitor Save Video/Photo/Gif to album </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Album name</ion-label>
    <ion-input placeholder="" [(ngModel)]="albumName"></ion-input>
  </ion-item>

  <br /><br />

  <video height="140" controls [poster]="videoUrlPoster">
    <source [src]="videoUrl" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <br /><br />
  <ion-button shape="round" color="primary" fill="outline" (click)="saveVideo()"
    >Save Video to {{ albumName }}</ion-button
  >

  <br /><br />

  <img [src]="gifUrl" style="max-width: 160px" /> <br /><br />
  <ion-button shape="round" color="primary" fill="outline" (click)="saveGif()"
    >Save Gif to {{ albumName }}</ion-button
  >

  <br /><br />

  <img [src]="photoUrl" style="max-width: 160px" /> <br /><br />
  <ion-button shape="round" color="primary" fill="outline" (click)="savePhoto()"
    >Save Photo to {{ albumName }}</ion-button
  >
</ion-content>
